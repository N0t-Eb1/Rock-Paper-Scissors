<body>
    <script>
        function getComputerChoice() {
            let randomNum = Math.floor(Math.random() * 3) + 1;
            return randomNum;
        }

        function getHumanChoice() {
            let humanChoice = prompt("Choose your hand\n\n" + "Rock: 1\n" + "Paper: 2\n" + "Scissors: 3");
            return humanChoice;
        }
    </script>
</body>
